<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Consultation Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .chat-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #chat-body {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .chat-bubble {
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      display: inline-block;
      max-width: 70%;
    }

    .user-msg {
      background-color: #d1e7dd;
      text-align: right;
      float: right;
      clear: both;
    }

    .other-msg {
      background-color: #f8d7da;
      text-align: left;
      float: left;
      clear: both;
    }

    .feedback-box {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <h4 class="mb-4">Live Consultation Chat</h4>

    <ul id="chat-body" class="list-unstyled">
      {% for obj in chat %}
      <li>
        <div class="chat-bubble {% if obj.sender == request.user %}user-msg{% else %}other-msg{% endif %}">
          <strong>{{ obj.sender.username }}</strong>: {{ obj.message }}<br>
          <small class="text-muted">{{ obj.created }}</small>
        </div>
      </li>
      {% empty %}
      <li>No messages yet.</li>
      {% endfor %}
    </ul>

    <form id="chat-form" method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" name="msgbox" id="msgbox" class="form-control" placeholder="Type your message here..."
          autocomplete="off">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>

    <div class="feedback-box mt-5">
      <h5>Submit Feedback</h5>
      <form id="feedback-form" method="post">
        {% csrf_token %}
        <textarea class="form-control mb-2" name="feedback" id="feedback" rows="3"
          placeholder="Write your feedback..."></textarea>
        <button type="submit" class="btn btn-success">Submit Feedback</button>
      </form>
      <div id="feedback-response" class="mt-2 text-info"></div>
    </div>
  </div>

  <!-- jQuery and AJAX Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Chat submission
    $('#chat-form').submit(function (e) {
      e.preventDefault();
      $.ajax({
        url: "{% url 'post_message' %}",
        type: "POST",
        data: {
          msgbox: $('#msgbox').val(),
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function (response) {
          if (response.msg) {
            $('#chat-body').append(
              '<li><div class="chat-bubble user-msg">' +
              '<strong>' + response.user + '</strong>: ' + response.msg + '<br>' +
              '<small class="text-muted">Just now</small>' +
              '</div></li>'
            );
            $('#msgbox').val('');
            $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
          } else {
            alert(response.error);
          }
        }
      });
    });

    // Feedback submission
    $('#feedback-form').submit(function (e) {
      e.preventDefault();
      $.ajax({
        url: "{% url 'post_feedback' %}",
        type: "POST",
        data: {
          feedback: $('#feedback').val(),
          csrfmiddlewaretoken: '{{ csrf_token }}'
        },
        success: function (response) {
          $('#feedback-response').text(response);
          $('#feedback').val('');
        }
      });
    });
  </script>
</body>

</html>
